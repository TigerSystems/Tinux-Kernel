name: Build Kernel Deb-Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: make clean
      run: make clean
      
    - name: Copy Default Configuration
      run: cp ./markustieger.config ./.config
      
    - name: Build Kernel DEB-Package
      run: make deb-dkg
